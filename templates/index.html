<html lang="en">

        </button>
    
        <!-- Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h3>Settings</h3>
                <div class="topic-section">
                    <h4>Include following topics:</h4>
                    <div id="topic-checkboxes"></div>
                </div>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
